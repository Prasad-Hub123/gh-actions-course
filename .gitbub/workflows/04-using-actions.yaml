name: 04 - Using Actions
on: workflow_dispatch 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3s)
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
        working-directory: ./04-using-actions/react-app 
